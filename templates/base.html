<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HGTV-Digital{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Coppyright -->
    <div class="copyright-banner">
        <p>&copy; 2024 - <a href="mailto:khanhvo1592@gmail.com">khanhvo1592@gmail.com</a></p>
    </div>

    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('home') }}">HGTV-TTS</a>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('speech_to_text_page') }}">Speech To Text</a></li>
            <li><a href="{{ url_for('text_to_speech_page') }}">Text To Speech</a></li>
            <li><a href="{{ url_for('create_broadcast_schedule_page') }}">Tạo lịch phát sóng</a></li>
            {% if session.username %}
                <li><a href="{{ url_for('logout') }}">Đăng xuất</a></li>
            {% endif %}
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
